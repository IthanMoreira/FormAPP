{% extends 'core/base.html' %}

{% load static %}

{% block title %}Contacto{% endblock %}
{% include 'formulario/includes/pages_menu.html' %}
{% block content %}
<section class="page-section about-heading">
  <div class="container">
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper">Formulario de </span>
              <span class="section-heading-lower">ordenes</span>
            </h2>
            <!-- Formulario de contacto -->
            {{request.user.get_full_name}}
            <form action="" method="POST">{% csrf_token %}
                <table>
                {{form.as_table}}
                
                </table>
                
              <div class="btn-group">
                <input type="submit" class="btn btn-primary btn-block py-2" value="Guardar" name="Guardar">
                <input type="submit" class="btn btn-success" value="Enviar" name="Enviar">
              </div>
            </form>
            <!-- Fin formulario de contacto -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
